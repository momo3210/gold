		<script>
		$('#img_verifyCode').click(function(){
			showVerifyCode();
		});

		function showVerifyCode(){
			$('#img_verifyCode').attr('src', '/verifyCode.jpg?ts='+ (new Date()).valueOf());
		}

		$(function(){
			showVerifyCode();

			$('#frm_num_feed').ace_spinner({
				value: ${(data_farm.num_current)!},
				min: 1,
				max: ${(data_farm.num_current)!},
				step: 1,
				icon_up: 'icon-plus',
				icon_down: 'icon-minus',
				btn_up_class: 'btn-success' ,
				btn_down_class: 'btn-danger'
			});

			$('#btn_submit').click(function() {
				$.ajax({
					url : '${(conf_html_virtualPath)!}user/feedMo',
					type : 'POST',
					dataType : 'JSON',
					data : $('#frm').serializeObjectForm(),
					success : function(data) {
						if (data.success) {
							alert('喂养鸡苗成功')
						}else{
							if (data.msg) alert(data.msg[0]);
						}
						location.href = '${(conf_html_virtualPath)!}user/feedMo';
					},
					error : function() {
						alert(arguments[2]);
					}
				});
			});
		});
		</script>
