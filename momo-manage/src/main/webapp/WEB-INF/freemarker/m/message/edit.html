<#include "/_pagelet/constant.html"/>
<!DOCTYPE html>
<html>
	<head>
		<title>在线工单 | 管理后台 | MOMO黄金农场</title>
		<#include "/_pagelet/header.html"/>
		<style>
		.form-horizontal {
			margin-bottom: 0;
		}
		.form-horizontal .form-actions {
			margin-bottom: 0;
		}
		</style>
	</head>

	<body>
		<div class="navbar">
			<div class="navbar-inner">
				<#include "../default/_pagelet/banner.html"/>
			</div><!--/.navbar-inner-->
		</div>

		<div class="main-container container-fluid">
			<a class="menu-toggler" id="menu-toggler" href="#">
				<span class="menu-text"></span>
			</a>

			<div class="sidebar" id="sidebar">
				<div class="sidebar-shortcuts" id="sidebar-shortcuts">
					<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
						<button class="btn btn-small btn-success">
							<i class="icon-signal"></i>
						</button>

						<button class="btn btn-small btn-info">
							<i class="icon-pencil"></i>
						</button>

						<button class="btn btn-small btn-warning">
							<i class="icon-group"></i>
						</button>

						<button class="btn btn-small btn-danger">
							<i class="icon-cogs"></i>
						</button>
					</div>

					<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
						<span class="btn btn-success"></span>

						<span class="btn btn-info"></span>

						<span class="btn btn-warning"></span>

						<span class="btn btn-danger"></span>
					</div>
				</div><!--#sidebar-shortcuts-->

				<#include "../default/_pagelet/nav.html"/>
			</div>

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="/">首页</a>

							<span class="divider">
								<i class="icon-angle-right arrow-icon"></i>
							</span>
						</li>
						<li class="active">在线工单</li>
					</ul><!--.breadcrumb-->

				</div>

				<div class="page-content">
					<div class="page-header position-relative">
						<h1>
							在线工单
							<small>
								<i class="icon-double-angle-right"></i>
								Message
							</small>
						</h1>
					</div><!--/.page-header-->

					<div class="row-fluid">
						<div class="span12">
							<!--PAGE CONTENT BEGINS-->

							<!-- <div class="alert alert-block alert-error">
								<button type="button" class="close" data-dismiss="alert">
									<i class="icon-remove"></i>
								</button>

								<strong>
									<i class="icon-remove"></i>
									系统提示：
								</strong>

								为了您的账户稳定，请尽量使用真实资料；支付宝，微信和银行卡至少要填写一项，开户名和姓名保持一致。
							</div> -->

							<div class="row-fluid">
								<div class="span12">
									<div class="tabbable">
										<ul class="nav nav-tabs" id="myTab">
											<li class="active">
												<a data-toggle="tab" href="#home">
													<!-- <i class="green icon-home bigger-110"></i> -->
													在线工单
												</a>
											</li>
										</ul>

										<div class="tab-content">
											<div id="home" class="tab-pane in active">
												<form id='frm' class="form-horizontal">
													<input type="hidden" class='input-large' id="frm_id" name='id' value='${(data_message.id)!}' />

													<div class="control-group">
														<label class="control-label" for="frm_type_id">工单类型</label>

														<div class="controls">
															<select class='input-large' id='frm_type_id' name='type_id'>
																<option value='1'<#if data_message.type_id="1"> selected</#if>>超时确认仲裁</option>
																<option value='2'<#if data_message.type_id="2"> selected</#if>>修改资料</option>
																<option value='3'<#if data_message.type_id="3"> selected</#if>>订单处理</option>
																<option value='4'<#if data_message.type_id="4"> selected</#if>>门票相关</option>
																<option value='5'<#if data_message.type_id="5"> selected</#if>>饲料相关</option>
																<option value='6'<#if data_message.type_id="6"> selected</#if>>制度咨询</option>
																<option value='7'<#if data_message.type_id="7"> selected</#if>>建议献言</option>
																<option value='8'<#if data_message.type_id="8"> selected</#if>>投诉举报</option>
															</select>
														</div>
													</div>
													<div class="control-group">
														<label class="control-label" for="frm_title">标题</label>

														<div class="controls">
															<input type="text" class='input-large' id="frm_title" name='title' placeholder="标题" value='${(data_message.title)!}' />
														</div>
													</div>
													<div class="control-group">
														<label class="control-label" for="frm_content">内容</label>

														<div class="controls">
															<textarea class="span6" id="frm_content" name='content' placeholder="内容">${(data_message.content)!}</textarea>
														</div>
													</div>
													<div class="control-group">
														<label class="control-label" for="frm_reply_content">回复内容</label>

														<div class="controls">
															<textarea class="span6" id="frm_reply_content" name='reply_content' placeholder="回复内容">${(data_message.reply_content)!}</textarea>
														</div>
													</div>
													<div class="form-actions">
														<button class="btn btn-info" type="button" id='btn_submit'>
															<i class="icon-ok bigger-110"></i>
															提交
														</button>

														&nbsp; &nbsp; &nbsp;
														<button class="btn" type="reset">
															<i class="icon-undo bigger-110"></i>
															重置
														</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>


							</div>

							<!--PAGE CONTENT ENDS-->
						</div><!--/.span-->
					</div><!--/.row-fluid-->
				</div><!--/.page-content-->

			</div><!--/.main-content-->
		</div><!--/.main-container-->

		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-small btn-inverse">
			<i class="icon-double-angle-up icon-only bigger-110"></i>
		</a>

		<#include "/_pagelet/js.html"/>

		<script>
		$('#img_verifyCode').click(function(){
			showVerifyCode();
		});

		function showVerifyCode(){
			$('#img_verifyCode').attr('src', '/verifyCode.jpg?ts='+ (new Date()).valueOf());
		}

		$(function(){
			showVerifyCode();

			$('#btn_submit').click(function() {
				$.ajax({
					url : '${(conf_html_virtualPath)!}manage/message/edit',
					type : 'POST',
					dataType : 'JSON',
					data : $('#frm').serializeObjectForm(),
					success : function(data) {
						if (data.success) {
							alert('在线工单成功')
							return location.href = '${(conf_html_virtualPath)!}manage/message/';
						}

						if (data.msg) alert(data.msg[0]);
					},
					error : function() {
						alert(arguments[2]);
					}
				});
			});
		});
		</script>
	</body>
</html>
