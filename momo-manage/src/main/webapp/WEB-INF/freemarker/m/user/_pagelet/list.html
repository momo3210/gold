<table id="table_1"
	class="table table-striped table-bordered table-hover">
	<thead>
		<tr role='row'>
			<th class='center'>#</th>
			<th class='hidden-480'>会员编号</th>
			<th class='hidden-480'>姓名</th>
			<th>手机号</th>

			<th>静态钱包</th>
			<th>动态钱包</th>
			<th>门票</th>
			<th>饲料</th>
		</tr>
	</thead>
	<tbody>
		<#list data_grid_list! as doc>
		<tr>
			<td class='center'><label> <input type="radio"
					name='table_1_row' value='${(doc.id)!}'> <span
					class="lbl"></span> </label></td>
			<td class='hidden-480'>${(doc.id)!}</td>
			<td class='hidden-480'>${(doc.real_name)!}</td>
			<td>${(doc.mobile)!}</td>

			<td>${doc.num_static?string('0.00')}</td>
			<td>${doc.num_dynamic?string('0.00')}</td>
			<td>${doc.num_ticket?string('0.00')}</td>
			<td>${doc.num_food?string('0.00')}</td>
		</tr>
		</#list>
	</tbody>
</table>
