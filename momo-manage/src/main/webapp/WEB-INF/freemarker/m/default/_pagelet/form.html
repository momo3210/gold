<form id='frm' class="form-horizontal">
	<input type='hidden' id='frm_id' name='id' value='${(data_user.id)!}' />

	<div class="control-group">
		<label class="control-label " for='frm_pid'>预付款：总金额的10%</label>

		<div class="controls">
			<input type="text" class='input-large' id="frm_pid" name='pid' placeholder="预付款：总金额的10%" value='${(data_user.pid)!}' />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label " for='frm_real_name'>买入鸡苗的倍数100</label>

		<div class="controls">
			<input type="text" class='input-large' id="frm_real_name" name='real_name' placeholder="买入鸡苗的倍数100" value='${(data_user.real_name)!}' />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label " for='frm_mobile'>卖出鸡苗的倍数10（静态）</label>

		<div class="controls">
			<input type="text" class='input-large' id="frm_mobile" name='mobile' placeholder="卖出鸡苗的倍数10（静态）" value='${(data_user.mobile)!}' />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label " for='frm_email'>卖出鸡苗的倍数500（动态）</label>

		<div class="controls">
			<input type="text" class='input-large' id="frm_email" name='email' placeholder="卖出鸡苗的倍数500（动态）" value='${(data_user.email)!}' />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label " for="frm_nickname">喂鸡开始时间1点</label>

		<div class="controls">
			<input type="text" class='input-large' id="frm_nickname" name='nickname' placeholder="喂鸡开始时间1点" value='${(data_user.nickname)!}' />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label " for="frm_alipay_account">喂鸡结束时间23点</label>

		<div class="controls">
			<input type="text" class='input-large' id="frm_alipay_account" name='alipay_account' placeholder="喂鸡结束时间23点" value='${(data_user.alipay_account)!}' />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label " for="frm_wx_account">问题单48小时</label>

		<div class="controls">
			<input type="text" class='input-large' id="frm_wx_account" name='wx_account' placeholder="问题单48小时" value='${(data_user.wx_account)!}' />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label " for="frm_bank">会员等级--贫农--直推一代</label>

		<div class="controls">
			<input type="text" class='input-large' id="frm_bank" name='bank' placeholder="会员等级--贫农--直推一代" value='${(data_user.bank)!}' />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label " for="frm_bank_name">会员等级--中农--直推一代</label>

		<div class="controls">
			<input type="text" class='input-large' id="frm_bank_name" name='bank_name' placeholder="会员等级--中农--直推一代" value='${(data_user.bank_name)!}' />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label " for="frm_bank_account">会员等级--中农--直推二代</label>

		<div class="controls">
			<input type="text" class='input-large' id="frm_bank_account" name='bank_account' placeholder="会员等级--中农--直推二代" value='${(data_user.bank_account)!}' />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label " for="frm_num_static">会员等级--富农--直推一代</label>

		<div class="controls">
			<input type="text" class='input-large' id="frm_num_static" name='num_static' placeholder="会员等级--富农--直推一代" value='${(data_user.num_static)!}' />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label " for="frm_num_dynamic">会员等级--富农--直推二代</label>

		<div class="controls">
			<input type="text" class='input-large' id="frm_num_dynamic" name='num_dynamic' placeholder="会员等级--富农--直推二代" value='${(data_user.num_dynamic)!}' />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label " for="frm_num_ticket">门票</label>

		<div class="controls">
			<input type="text" class='input-large' id="frm_num_ticket" name='num_ticket' value='${(data_user.num_ticket)!}' />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label " for="frm_num_food">饲料</label>

		<div class="controls">
			<input type="text" class='input-large' id="frm_num_food" name='num_food' value='${(data_user.num_food)!}' />
		</div>
	</div>

	<div class="form-actions">
		<button class="btn btn-info" type="button" id='btn_submit'>
			<i class="icon-ok bigger-110"></i>
			提交
		</button>

		&nbsp; &nbsp; &nbsp;
		<button class="btn" type="reset">
			<i class="icon-undo bigger-110"></i>
			重置
		</button>
	</div>
</form>
<script>
$(function(){
	$('#frm_num_ticket').ace_spinner({
		value: ${(data_user.num_ticket)!0},
		min: 10,
		max: 10000,
		step: 10,
		icon_up: 'icon-plus',
		icon_down: 'icon-minus',
		btn_up_class: 'btn-success' ,
		btn_down_class: 'btn-danger'
	});
	$('#frm_num_food').ace_spinner({
		value: ${(data_user.num_food)!0},
		min: 10,
		max: 10000,
		step: 10,
		icon_up: 'icon-plus',
		icon_down: 'icon-minus',
		btn_up_class: 'btn-success' ,
		btn_down_class: 'btn-danger'
	});
});
</script>
